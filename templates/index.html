<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask CRUD</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post', id=post['id']) }}">{{ post['title'] }}</a>
                <a href="{{ url_for('delete', id=post['id']) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add') }}">Add New Post</a>
</body>
</html>
